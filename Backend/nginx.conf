worker_processes 1;

events {
    worker_connections 1024;
}

http {
    server_names_hash_bucket_size 64;

    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # üåê systemband.ir (site)
    server {
        listen       80;
        server_name  systemband.ir;

        root   C:/Users/Administrator/Documents/dist;
        index  index.html;

        location /.well-known/acme-challenge/ {
            root C:/Users/Administrator/Documents/dist;
            allow all;
        }

        location / {
            try_files $uri $uri/ /index.html;
        }

        location /api/ {
            proxy_pass http://localhost:3000/api/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # üåê zurtex domains (HTTPS)
    server {
        listen 443 ssl;
        server_name zurtex.net zurtexbackend198267.xyz zurtexbackend256934.xyz zurtexbackend569827.xyz;

        ssl_certificate     C:/path/to/fullchain.pem;
        ssl_certificate_key C:/path/to/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location /api/ {
            proxy_pass http://localhost:4000/api/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Add frontend later if needed
        # location / {
        #     root C:/path/to/zurtex/frontend;
        #     index index.html;
        #     try_files $uri $uri/ /index.html;
        # }
    }

    # üåê zurtex domains HTTP redirect to HTTPS
    server {
        listen 80;
        server_name zurtex.net zurtexbackend198267.xyz zurtexbackend256934.xyz zurtexbackend569827.xyz;

        location /.well-known/acme-challenge/ {
            root C:/Users/Administrator/Documents;
            allow all;
        }

        return 301 https://$host$request_uri;
    }
}
