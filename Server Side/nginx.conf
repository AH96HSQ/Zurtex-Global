worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # üîê HTTPS server for zurtexbackend569827.xyz
    server {
        listen       443 ssl;
        server_name  zurtexbackend569827.xyz;

        ssl_certificate     C:/Zurtex/ssl/zurtexbackend569827.xyz-crt.pem;
        ssl_certificate_key C:/Zurtex/ssl/zurtexbackend569827.xyz-key.pem;

        ssl_session_cache    shared:SSL:10m;
        ssl_session_timeout  10m;
        ssl_protocols        TLSv1.2 TLSv1.3;
        ssl_ciphers          HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        location / {
            proxy_pass http://127.0.0.1:5000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # (Optional) Redirect HTTP to HTTPS if ever needed
    # server {
    #     listen       80;
    #     server_name  zurtexbackend569827.xyz;
    #     return       301 https://$host$request_uri;
    # }
}
